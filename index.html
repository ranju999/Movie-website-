<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website - Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">MyMovieSite</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Bollywood</a></li>
                    <li><a href="#">Hollywood</a></li>
                    <li><a href="#">Series</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Search for movies...">
                <button>Search</button>
            </div>

    </header>

    <main>
        <div class="container">
            <h2>Latest Movies</h2>
            <div class="movie-grid">
                <!-- Movie Card 1 -->

                    <a href="movie-page.html">
                        <img src="https://via.placeholder.com/200x300.png?text=Movie+Poster" alt="Movie Poster">
                        <h3>Movie Title 1</h3>
                        <p>Year: 2024</p>
                    </a>
                </div>
                <!-- Movie Card 2 -->
                <div class="movie-card">
                    <a href="movie-page.html">

                        <p>Year: 2024</p>
                    </a>
                </div>
                <!-- Movie Card 3 -->
                <div class="movie-card">
                    <a href="movie-page.html">
                        <img src="https://via.placeholder.com/200x300.png?text=Movie+Poster" alt="Movie Poster">
                        <h3>Movie Title 3</h3>
                        <p>Year: 2024</p>
                    </a>
                </div>
                <!-- Add more movie cards here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

</body>
</html>
